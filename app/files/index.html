<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="image/png" href="/icon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Files | LAV DEVKIT</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>

	<body>
		<header
			style="padding: 1rem 2rem; border-bottom: solid 1px black; display: flex; justify-content: space-between; align-items: center;"
		>
			<div style="display: flex; align-items: center;">
				<img style="height: 1.5rem;" src="/logo.webp">
				<span style="font-weight: bold; margin-left: 0.5rem;">DEVKIT</span>
			</div>
			<div style="display: flex; align-items: center; gap: 2rem;">
				<ul style="display: flex; gap: 2rem; list-style: none;">
					<li>
						<a href="/scripts/">プログラム</a>
					</li>
					<li>
						<a href="/sprites/">イラスト</a>
					</li>
					<li>
						<a href="/audio-clips/">効果音</a>
					</li>
					<li>
						<a href="/files/">ファイル</a>
					</li>
				</ul>
				<a href="/play/" target="_blank" class="button">遊ぶ</a>
			</div>
		</header>
		<main style="padding: 1rem 2rem;">
			<h1 style="padding: 2rem 0rem;">ファイルを管理</h1>
			<div style="display: grid; columns: 1; gap: 2rem;">
				<section>
					<h2 style="margin-bottom: 1rem;">ゲームファイルを読み込む</h2>
					<p><a href="https://github.com/pilcrowonpaper/lav/tree/main/examples" style="text-decoration: underline;">GitHub</a> からサンプルゲームのファイルをダウンロードできます。</p>
					<label class="button" style="margin: 1rem 0">
						読み込む
						<input id="import-input" type="file" style="display: none;">
					</label>
					<p id="import-message"></p>
				</section>
				<section>
					<h2 style="margin-bottom: 1rem;">ゲームファイルを書き出し</h2>
					<button id="export-button" style="margin: 1rem 0">書き出す</button>
				</section>
			</div>
		</main>
	</body>

	<script type="module" src="./index.ts"></script>
</html>
