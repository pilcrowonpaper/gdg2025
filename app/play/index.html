<!doctype html>
<html lang="en" style="background-color: black;">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="image/svg+xml" href="/vite.svg">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Play | LAV DEVKIT</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>

	<body>
		<main>
			<div style="background-color: black; position: relative;">
				<div style="display: flex; align-items: center; place-content: center; background-color: transparent;">
					<canvas
						id="game"
						width="192"
						height="144"
						style="width: min(100vw, 100vh / 3 * 4); aspect-ratio: 4/3; background-color: black; image-rendering: pixelated;"
					></canvas>
				</div>
				<div
					id="output"
					hidden
					style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: black; color: white;"
				>
					<div style="overflow-wrap: normal; overflow-x: scroll; height: 100%; overscroll-behavior: contain;">
						<pre id="output-text" style="white-space: pre; margin: 1rem; display: inline-block;"></pre>
					</div>
				</div>
			</div>
		</main>
	</body>

	<script type="module" src="./index.ts"></script>
</html>
