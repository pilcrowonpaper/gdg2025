<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="image/svg+xml" href="/vite.svg">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Game</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>

	<body style="font-family: monospace; font-size: 1rem;">
		<header
			style="padding: 1rem 2rem; border-bottom: solid 1px black; display: flex; justify-content: space-between; align-items: center;"
		>
			<a>Game creator</a>
			<ul style="display: flex; gap: 2rem; list-style: none;">
				<li>
					<a href="/game/play/">Play</a>
				</li>
				<li>
					<a href="/game/scripts/">Scripts</a>
				</li>
				<li>
					<a href="/game/sprites/">Sprites</a>
				</li>
				<li>
					<a href="/game/audio-clips/">Audio clips</a>
				</li>
			</ul>
		</header>
		<main style="padding: 1rem 2rem;">
			<h1 style="padding: 2rem 0rem;">Play</h1>
			<div id="editor-body" hidden style="display: grid; grid-column: 1; gap: 1rem;">
				<button id="load-asset-button">Load assets</button>
				<div
					style="border: solid 1px black; display: flex; align-items: center; place-content: center; background-color: black;"
				>
					<canvas
						id="game"
						width="192"
						height="144"
						style="width: min(90vw, 90vh / 3 * 4); aspect-ratio: 4/3; background-color: white; image-rendering: pixelated;"
					></canvas>
				</div>
			</div>
		</main>
	</body>

	<script type="module" src="./index.ts"></script>
</html>
